r.SceneColorFringeQuality=0
r.RHICmdBypass=0
r.GPUCrashDebugging=0
r.AllowMultiThreadedShaderCreation=1
r.AllowOcclusionQueries=1
r.GBufferFormats=3
r.AsyncCompute=1
r.ForceCPUAccessToGPUSkinVerts=1
